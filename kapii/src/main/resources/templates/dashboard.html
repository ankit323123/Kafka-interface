<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kafka Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-3">Kafka Dashboard</h1>
    <h3>Brokers</h3>
    <ul>
        <li th:each="broker : ${brokers}" th:text="${broker}"></li>
    </ul>
    <h3>Topics</h3>
    <ul>
        <li th:each="topic : ${topics}" th:text="${topic}"></li>
    </ul>
    <h3>Messages</h3>
    <ul>
        <li th:each="message : ${messages}" th:text="${message}"></li>
    </ul>
</div>
</body>
</html>
