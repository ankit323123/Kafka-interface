<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kafka Broker Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-3">Kafka Broker Information</h1>

    <h2>Brokers:</h2>
    <ul>
        <li th:each="broker : ${brokerDetails['brokers']}" th:text="${broker}"></li>
    </ul>

    <h2>Topics:</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Topic Name</th>
            <th>Partitions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="topic : ${brokerDetails['topics']}">
            <td th:text="${topic.key}"></td>
            <td th:text="${topic.value.partitions.size()}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/kafka/config" class="btn btn-primary mt-3">Back to Config</a>
</div>
</body>
</html>
