<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kafka Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-3">Kafka Dashboard</h1>
    <h3>Welcome user!! This is Kappi.</h3>

    <div class="mt-4">
        <a th:href="@{/connection}" class="btn btn-primary me-2">Add Connection</a>
        <a th:href="@{/help}" class="btn btn-secondary">Help</a>
        <a th:href="@{/about}" class="btn btn-secondary">About</a>
    </div>
    <h2 class="mt-4">Saved Connections</h2>
    <ul class="list-group mt-2">
        <li th:each="connection : ${savedConnections}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${connection}"></span>
            <form th:action="@{/kafka/setConfig}" method="post">
                <input type="hidden" name="bootstrapServers" th:value="${connection}" />
                <button type="submit" class="btn btn-success btn-sm">Connect</button>
            </form>
        </li>
    </ul>

    <form th:action="@{/saveConnection}" method="post" class="mt-3">
        <div class="input-group">
            <input type="text" name="bootstrapServer" class="form-control" placeholder="Enter Kafka Bootstrap Server" required>
            <button type="submit" class="btn btn-primary">Save Connection</button>
        </div>
    </form>
</div>
</body>
</html>
